<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1a2067ab3e.js"
      crossorigin="anonymous"
    ></script>
    <title>Log in</title>
  </head>
  <body>
    <div class="login-container">
      <div class="ingresar">
        <div class="return">
          <a href="">
            <i class="fas fa-angle-left"></i>
          </a>
        </div>
        <div class="account">
          <img src="images/SCTR.png" width="150px" height="50px" alt="" />
          <h1>Ingresa a tu Cuenta</h1>
          <p class="first-p">
            Lorem ipsum dolor sit amest esta puerto los solos paraido, delgado
            desajunar familaras noche astarios de fuertina, lorem ipsum.
          </p>
          <p class="second-p">
            Fuerto los solos paradiso delado, desajnuar familiara noce. Amanate de
            oreo lorem ima.
          </p>
        </div>
      </div>
      <form class="items">
        <div class="items-container">
          <div class="email">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Escribe tu email aqui"
              required
            />
          </div>
          <div class="password">
            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Escribe tu contraseña aqui"
              required
            />
          </div>
          <ul class="forget">
            <li>
              <a class="pass" href="#">¿Olvidaste tu contraseña?</a>
              <a class="recover" href="#">Recuperar contraseña</a>
            </li>
          </ul>
          <div class="submit">
            <button type="submit">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
